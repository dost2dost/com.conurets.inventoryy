<!-- start Storage Info -->
<br>
<div class="container-fluid">


    <div class="col-12">
        <div class="row ">
            <div class="col-xl-4 mt-2">
                <h4 class=" mt-2"><i class="fas fa-database mr-2"></i>SPARE USEAGE</h4>
            </div>
            <div class="col-xl-4">
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                                    <span class="input-group-text"><i
                                            class="fas fa-calendar-alt mr-1"></i>Date Range</span>
                    </div>
                    <input type="text" name="daterange" class="form-control"
                           value="01/01/2018 - 01/15/2018"/>
                </div>


            </div>
            <div class="col-xl-4">

                <div class="float-right">
                                <span class="dropdown ">
                                    <button type="button" class="btn btn-warning dropdown-toggle"
                                            data-toggle="dropdown">
                                      <i class="fas fa-pencil-alt mr-1"></i>  Edit Col
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <div class="dropdown-item"><input type="checkbox" class="mr-1"/> Reason For Using the Spare</div>
                                        <div class="dropdown-item"><input type="checkbox" class="mr-1"/> Location Where The Spare Will Be Used</div>

                                    </div>
                                </span>
                    <button class="btn  btn-success "><i class="fas fa-file-excel"></i> Excel
                    </button>
                    <button class="btn  btn-success "><i class="fas fa-file-pdf"></i> PDF</button>
                    <button class="btn  btn-success"><i class="fas fa-at"></i> Email</button>
                </div>

            </div>
        </div>
        <div class="border-bottom mb-4"></div>

        <div ng-controller="ctrl2">
            <table id="Spare-Useage-data" class="table table-bordered bordered table-striped table-condensed datatable"
                   ui-jq="dataTable">
                <thead>
                <tr>
                    <th>Reason For Using the Spare</th>
                    <th>Location Where The Spare Will Be Used</th>


                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="n in data2">
                    <td>{{n[0]}}</td>
                    <td>{{n[1]}}</td>

                </tr>


                </tbody>

            </table>
        </div>
    </div>
</div>

<!-- End  Storage Info -->
