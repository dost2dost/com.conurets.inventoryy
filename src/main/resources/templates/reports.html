<!doctype html >
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Conure Telecom Services</title>

    <!-- Bootstrap core CSS -->
    <link href="/inventory-management/css/bootstrap.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="/inventory-management/css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">


    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- datepicker-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/2.1.13/daterangepicker.min.css"/>

</head>

<body ng-app="CIMS">


<div ng-include="'header'"></div>

<!--<report-left-panel></report-left-panel>-->

<!-- start content -->
<section class="content">

    <div class="title border-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6"><i class="fas fa-file-alt mr-2"></i>Reports</div>
                <div class="col-lg-6 mt-2">
                    <div class="row">
                        <div class="col-xl-9">


                                        <div class="form-group " style=" margin-right: 65px;">

                                            <select class="form-control form-control-sm">
                                                <option selected>Choose Template ...</option>
                                                <option>Template 1</option>
                                                <option>Template 2</option>
                                                <option>Template 3</option>
                                            </select>
                                        </div>
                                    <button class="float-right btn-sm btn btn-primary" style="position: absolute; right: 0px; top: 0px;"><i class="fas fa-check-circle mr-1"></i> Open </button>


                        </div>
                        <div class="col-xl-3">
                            <button class="float-right btn-sm btn btn-primary " id="filterBtn"><i class="fas fa-filter mr-1"></i> Filter Template <i class="fas fa-angle-down ml-1"></i></button>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>
    <report-basic-info></report-basic-info>


</section>
<!-- End  content -->

<div ng-include="'footer'"></div>


<!-- Optional JavaScript Angular -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="/inventory-management/js/directive.js"></script>

<!-- Optional JavaScript -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->

<!--  Datatable js-->

<!-- Optional Datepicker-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/2.1.13/daterangepicker.min.js"></script>
<!-- endbower -->

<script src="/inventory-management/js/controller/services/locationService.js" type="text/javascript"></script>

<script src="/inventory-management/js/controller/services/basicInfoService.js" type="text/javascript"></script>
<script src="/inventory-management/js/controller/basicInfoController.js" type="text/javascript"></script>

    $(document).ready(function () {
        $('#filterBtn').click(function () {
            $('.showFilter').slideToggle();
        });
    });
</script>
