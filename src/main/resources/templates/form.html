<!doctype html >
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Conure Telecom Servicess</title>

    <!-- Bootstrap core CSS -->
    <link href="/inventory-management/css/bootstrap.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="/inventory-management/css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

    <!-- Date range  -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


</head>
<body ng-app="CIMS">


<div ng-include="'header'"></div>

<!--<form-left-panel></form-left-panel>-->

<!-- start content -->
<section class="content">
    <div class="title position-relative"><i class="fas fa-file-alt mr-2"></i>Form <span class="edit-form"> <button class="btn btn-warning"><i class="fas fa-pencil-alt mr-1"></i> Edit Form</button></span></div>

    <div class="container-fluid">
        <div class="container-fluid">
            <div class="border-bottom pb-2 mb-3 mt-3 position-relative edit-search-form" style="display:none;">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search mr-1"></i>Search</span>
                    </div>
                    <input type="text" ng-model="basicInfo.searchName" class="form-control" placeholder="Search"
                           style="margin-right: 85px;">
                </div>

                <button class="btn btn-primary" style="position: absolute; right: 0px; top: 0px; ">Search</button>

            </div>
            <div class="form-tab-content">
                <div id="basic-info" class=" active">
                    <basic-info></basic-info>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- End  content -->

<div ng-include="'footer'"></div>


<!-- Optional JavaScript Angular -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://code.angularjs.org/1.7.5/angular.min.js"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-utils/0.1.1/angular-ui-utils.min.js'></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>-->
<script src="/inventory-management/js/main.js"></script>
<script src="/inventory-management/js/directive.js"></script>
<script src="/inventory-management/js/util.js"></script>

<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!--
<script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>-->
<!-- date range-->
<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js" type="text/javascript"></script>


<!--  Datatable js-->
<script src='https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js'></script>


<script src="/inventory-management/js/controller/services/itemService.js" type="text/javascript"></script>
<script src="/inventory-management/js/controller/services/locationService.js" type="text/javascript"></script>
<script src="/inventory-management/js/controller/services/companyService.js" type="text/javascript"></script>
<script src="/inventory-management/js/controller/services/basicInfoService.js" type="text/javascript"></script>
<script src="/inventory-management/js/controller/basicInfoController.js" type="text/javascript"></script>

</body>

<script>
    $(document).ready(function(){
        $('.edit-form').click(function(){
            $('.edit-search-form').toggle();
        });
    });

</script>
</html>
